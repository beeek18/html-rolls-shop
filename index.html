<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Rolls Shop</title>
	<link rel="icon" type="image/x-icon" href="./img/logo.svg">
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700&amp;subset=cyrillic-ext"
		rel="stylesheet">

</head>

<body>

	<header class="header">
		<div class="container text-center">
			<img src="img/logo.svg" width="92" alt="Rolls">
			<div class="display-4">Rolls Shop</div>
			<p class="lead">Fast & Tasty</p>
		</div>
	</header>

	<div class="container mb-5">
		<div class="row">

			<!-- Items -->
			<div class="col-md-8">
				<div class="row" id="products-container">

					<!-- RenderProducts -->

				</div>
			</div>

			<!-- Cart -->
			<div class="col-md-4">

				<!-- Cart -->
				<div class="card mb-4">
					<div class="card-body">
						<h5 class="card-title">Order</h4>
							<div data-cart-empty class="alert alert-secondary" role="alert">
								Cart empty
							</div>
							<!-- cart-wrapper -->
							<div class="cart-wrapper">
							</div>
							<!-- // cart-wrapper -->

							<!-- Total price -->
							<div class="cart-total">
								<p data-cart-delivery class="none">
									<span class="h5">Delivery:</span>
									<span class="delivery-cost">3$</span><br>
									<span class="small text-gray none">free from 10$</span>
								</p>
								<p>
									<span class="h5">Total:</span>
									<span class="total-price">0</span>
									<span class="rouble">$</span>
								</p>
							</div>
							<!-- // Total price -->

					</div>

					<!-- To order -->
					<div id="order-form" class="card-body border-top none">
						<h5 class="card-title">Information</h4>
							<form>
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Your phone number">
								</div>
								<button type="submit" class="btn btn-primary">Pay</button>
							</form>
					</div>
					<!-- // To order-->

				</div>
				<!-- // Cart -->


			</div>
		</div>
	</div>

	<!-- Add scripts -->
	<script src="./js/renderProducts.js"></script>
	<script src="./js/calcCartPriceAndDelivery.js"></script>
	<script src="./js/toogleCartStatus.js"></script>
	<script src="./js/counter.js"></script>
	<script src="./js/cart.js"></script>

</body>

</html>
